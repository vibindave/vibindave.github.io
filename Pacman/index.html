<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacman Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-area">
    <div class="pacman"></div>
    <div class="dots-container">
      <div class="dot" data-section="About Me" style="left: 150px;"></div>
      <div class="dot" data-section="Skills" style="left: 300px;"></div>
      <div class="dot" data-section="Experience" style="left: 450px;"></div>
      <div class="dot" data-section="Projects" style="left: 600px;"></div>
    </div>
  </div>

  <div id="resume-section">
    <h1 id="section-title"></h1>
    <p id="section-content"></p>
    <button id="close-section">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
