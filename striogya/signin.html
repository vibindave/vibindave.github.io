<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Striogya</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="bs-icon-xl bs-icon my-4" style="width: 100px;margin: auto;"><img src="assets/img/IMG-20220507-WA0001-removebg%201.png" style="width: 91px;height: 85px;vertical-align: middle!important;"></div>
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="heading">Welcome!</h2>
                    <p class="w-lg-50 para">Sign in to continue</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="border-style: none;">
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" inputmode="email" required=""></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100 sign-in" type="submit">Sign in</button></div>
                                <p class="forgot">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto"><a class="btn btn-primary d-block w-100 sign-in" role="button" data-bss-hover-animate="pulse" style="background: #fff;color: var(--bs-secondary);max-width: 100%;"><img src="assets/img/google%20logo.png" width="309" height="364" style="width: 45px;height: 36px;">&nbsp; Continue with Google</a>
                    <p class="w-lg-50 para" style="margin: 23px;">Don't have an account?&nbsp;&nbsp;<a class="sign-up" href="#" style="color: var(--bs-gray-800);font-family: cabin;">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/jquery-3.6.0.js"></script>
</body>

</html>
