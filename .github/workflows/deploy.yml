name: Deploy Gatsby Blog to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install --prefix VeritasThorne
          npm run build --prefix VeritasThorne

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Your GitHub Pages branch
          BRANCH: main
          # The path to your built files (the folder to be deployed)
          FOLDER: VeritasThorne/public
          # The subfolder within the branch where files will be placed
          TARGET_FOLDER: VeritasThorne
          # The token to authorize the deployment
          TOKEN: ${{ secrets.GITHUB_TOKEN }}